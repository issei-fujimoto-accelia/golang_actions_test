name: static check

on:
  push:
    branches:
      - master
jobs:  
  imports:
    name: Imports
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      
    - name: check
      uses: ./actions/
      with:
        command: imports
        token: ${{ secrets.GITHUB_TOKEN }}
        

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: ./actions/
      with:
        command: lint
        token: ${{ secrets.GITHUB_TOKEN }}

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: ./actions/
      with:
        command: fmt
        token: ${{ secrets.GITHUB_TOKEN }}

  vet:
    name: vet
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: ./actions/
      with:
        command: vet
        token: ${{ secrets.GITHUB_TOKEN }}

  
